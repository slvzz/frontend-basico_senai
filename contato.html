<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
 <title>Exemplo</title>
</head>
<body>
 <header>
    <img src="imagens/logo.png" alt="Logotipo da empresa" width="200" height="80">
    <nav>
        <ul>
          <li><a href="landing_page.html">Início</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
</header>
 <main>
    <section>
        <article>
            <h1>Formulário de contato</h1>
            <p>Preencha os dados abaixo e envie sua mensagem.</p>
             
            <fieldset>
              <legend>
                <h5>Dados de contato</h5>
              </legend>
              <form id="frmInscrição" action="contato.php" method="post">

                  <label>Nome:</label><br>
                  <input type="text" required="required" id="txtNome" maxlength="100" size="50"><br><br>
                
                  <label>Sexo:</label><br>
                  <input type="radio" name="rdoSexo" value="M" required="required">
                  <label>Masculino</label>
                  <input type="radio" name="rdoSexo" value="F" required="required">
                  <label>Feminino</label>
                  <br><br>

                  <label>Estado:</label><br>
                  <select id="cbxEstado" required="required">
                    <option value="">Selecione</option>
                    <option value="1">SC</option>
                    <option value="2">RS</option>
                  </select><br><br>

                  <label>Cidade:</label><br>
                  <select id="cbxCidade" required="required">
                    <option value="">Selecione</option>
                    <option value="1">Florianópolis</option>
                    <option value="2">Rio Grande</option>
                    <option value="3">Pelotas</option>
                  </select><br><br>

                  <label>Celular:</label><br>
                  <input type="text" required="required" size="11" id="txtNumero"><br><br>

                  <label>Email:</label><br>
                  <input type="email" required="required" size="50" id="txtEmail"><br><br>

                  <label>Áreas de interesse:</label><br>
                  <table>
                    <tr>
                      <td>
                        <input type="checkbox" value="JavaScript" name="chkAreasInteresse" id="chkJavaScript">
                        <label for="chkJavaScript">JavaScript</label>
                      </td>
                      <td>
                        <input type="checkbox" value="HTML" name="chkAreasInteresse" id="chkHTML">
                        <label for="chkHTML">HTML</label>
                      </td>
                      <td>
                        <input type="checkbox" value="CSS" name="chkAreasInteresse" id="chkCSS">
                        <label for="chkCSS">CSS</label>
                      </td>
                    </tr>
                  </table><br>
                  
                  <label for="mensagem">Mensagem:</label><br>
                  <textarea id="mensagem" name="mensagem"  rows="5" cols="30"> </textarea><br><br>

                  <button>Enviar</button>

              </form>
              </fieldset>
